<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Rating Form | CodingNepal</title>
    <link rel="stylesheet" href="fbb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>

    <div class="container">
      <h3 style="color:white;text-align:center;">Rate us</h3>
      <div class="post">
        <div class="text">Thanks for rating us!</div>
        <div class="edit">EDIT</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form id="ratingForm">
          <header></header>
          <div class="textarea">
            <textarea id="experienceText" cols="30" placeholder="Describe your experience.."></textarea>
          </div>
          <div class="btn">
            <button type="button" onclick="saveRating()">Post</button>
          </div>
        </form>
      </div>
    </div>
    <script>
     function saveRating() {
  const selectedRatingInput = document.querySelector('input[name="rate"]:checked');

  if (!selectedRatingInput) {
    alert('Please select a rating before posting.');
    return;
  }

  const rating = selectedRatingInput.id.split('-')[1];
  const experience = document.getElementById('experienceText').value;

  const jsonData = {
    rating: rating,
    experience: experience
  };

  const jsonString = JSON.stringify(jsonData);


  const fileName = 'userRating.json';

  
  const blob = new Blob([jsonString], { type: 'application/json' });

  const link = document.createElement('a');
  link.href = window.URL.createObjectURL(blob);
  link.download = fileName;

  document.body.appendChild(link);
  link.click();


  document.body.removeChild(link);
}

    </script>

  </body>
</html>
